<!DOCTYPE html>
<html>
<head>
<title>Covid Vaccination</title>
<script>


	function print() {

		document.getElementById("displayname").innerHTML = document
				.getElementById("name").value;

		document.getElementById("displaygender").innerHTML = document
				.getElementById("gender").value;

		document.getElementById("displayage").innerHTML = document
				.getElementById("age").value;


	if(	document.getElementById("covishield").checked)
		{
		document.getElementById("displayvaccine").innerHTML = document
		.getElementById("covishield").value;
		}
	
		
	if(	document.getElementById("covaxin").checked)
	{
	document.getElementById("displayvaccine").innerHTML = document
	.getElementById("covaxin").value;
	}


		
	}
</script>
</head>
<body>
	<h1 align="center">
		<b>Covid Vaccination Preference Survey</b>
	</h1>
	<form action="#" onsubmit="return validations()" id="myfrm">

		<table>

			<tr>
				<td><b>Name</b></td>
				<td><input type="text" id="name" required="required" minlength=6></td>
				<td id="name"></td>

			</tr>
			<tr>
				<td><b>Gender</b></td>
				<td><input type="text" name="gender" required="required"
					id="gender"></td>

			</tr>
			<tr>
				<td><b>Age</b></td>
				<td><input type="number" id="age"  required="required" min="18" max ="60"></td>
			</tr>


			<tr>
				<td><b>Preference</b></td>
				<td><input type="radio" name="vaccine" value="Covaxin" id="covaxin"><label>Covaxin</label><br />
					<input type="radio" name="vaccine" value="Covishield" id="covishield"><label>Covishield</label></td>
			</tr>

		</table>
		<input type="submit" value="submit" onclick=" return print()">
	</form>

	<p>
		<span id='displayname'></span>
	</p>

	<p>
		<span id='displaygender'></span>
	</p>
		<p>
		<span id='displayage'></span>
	</p>
		
		<p>
		<span id='displayvaccine'></span>
	</p>
</body>
</html>
